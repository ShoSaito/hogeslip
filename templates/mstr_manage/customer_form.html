{% extends 'common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-3">
    <h1 class="h3 border-bottom pb-1"">得意先更新・作成</h1>

    <div class="row">
        <div class="col-lg-4 col-9">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-warning btn" type="submit" value="更新 / 作成">
            </form>
        </div>
    </div>
    
    <div class="mt-5">
        <nav aria-label="breadcrumb mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'mstr_manage' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'customer_list' %}">得意先一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">得意先新規作成</li>
        </ol>
        </nav>
    </div>

</div>

{% endblock %}
