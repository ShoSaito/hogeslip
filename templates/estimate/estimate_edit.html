{% extends 'common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-3">
    <h1 class="h3 border-bottom pb-1"">見積更新・作成</h1>

    <div class="row">
        <div class="col-lg-4 col-9">
            <form method="post">{% csrf_token %}
                
                {% for i in form %}
                    {{ i.product|as_crispy_field }}
                {% endfor %}
                <input  class="btn btn-warning btn" type="submit" value="更新 / 作成">
            </form>
        </div>
    </div>
    

    <div class="mt-5">
        <nav aria-label="breadcrumb mt-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'estimate_header_list' %}">得意先一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">得意先新規作成</li>
        </ol>
        </nav>
    </div> 

</div>

{% endblock %}
